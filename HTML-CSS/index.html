<body>
   <div class="container ">
    <div class="left">
        <div class="odin-logo">
            <img style="width: 15%;" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">

        </div>
        <p>photo by <a href="#">alae</a> on <a href="unsplash.com">unsplach</a></p>
    </div>
    <div class="right">
        <div class="first">
            <h1>
                This is not a real online service! you know you need somthing <br/>
                like this in your life to help you realize  your deepest dreams.<br/>
            
            sign up <em>now</em> to get started.
            <br/><br/>
            you <em>know</em> you want to.
        </h1>
        </div>
        <div class="box">
            <h1>Let's do this!</h1>
            <form action="" method="get" class="form-main-div">

                <div class="form-divs">
                    <div  class="form-div">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Thor">
                    </div>
                    <div class="form-div">
                        <label for="Email">Email</label>
                        <input type="email" name="email" id="Email" >
                    </div>
                    <div class="form-div">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="Password" required>
                    </div>
                </div>
                <div class="form-divs">
                    <div class="form-div">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                    </div>
                    <div class="form-div">
                        <label for="Phone">Phone Number</label>
                        <input type="tel" name="Phone" id="Phone" >
                    </div>
                    <div class="form-div">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                    
                </div>
                
                
                

            </form>
            <p class="passNotMatch"></p>
        </div>
        <div class="last">
            <button class="submit-btn" id="submit"> Create Account

        </button>
        <p class="last-parag">Already have an account ? <a href="#">Log in </a></p>
        </div>
        
    </div>
